<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title> Leon's Tic Tac Toe</title>
</head>

<body>
    <div class="center">
        <grid>
            <div class="cell cell--top cell--left" id="0"></div>
            <div class="cell cell--top" id="1"></div>
            <div class="cell cell--top cell--right" id="2"></div>
            <div class="cell cell--left" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell cell--right" id="5"></div>
            <div class="cell cell--left cell--bottom" id="6"></div>
            <div class="cell cell--bottom" id="7"></div>
            <div class="cell cell--right cell--bottom" id="8"></div>
        </grid>

        <p id="turn">
            Player 1's Turn
        </p>
        <p id="info">
            Click the box!
        </p>
        <button onClick="startGame()">Replay</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
